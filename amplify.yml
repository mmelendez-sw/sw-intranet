version: 1
frontend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
  redirects:
    - source: '/<*>.js'
      target: '/<*>.js'
      status: '200'
    - source: '/<*>.css'
      target: '/<*>.css'
      status: '200'
    - source: '/<*>.png'
      target: '/<*>.png'
      status: '200'
    - source: '/<*>.jpg'
      target: '/<*>.jpg'
      status: '200'
    - source: '/<*>.ico'
      target: '/<*>.ico'
      status: '200'
    - source: '/<*>.svg'
      target: '/<*>.svg'
      status: '200'
    - source: '/<*>.json'
      target: '/<*>.json'
      status: '200'
    - source: '/*'
      target: '/index.html'
      status: '200' 